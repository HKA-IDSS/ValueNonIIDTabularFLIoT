strategy: FedAvg
dataset: electric-consumption
model: mlp
partition: manual
name: ElectricConsumptionStateFactor

hyperparameter_search: true
hyperparameter_search_rounds: 30

rounds: 50

# At the moment, we are assuming that all the clients can always connect.
data_split: [ 25,25,25,25 ]

metrics:
  - RMSE
  - MAE
  - R2
  - RSE