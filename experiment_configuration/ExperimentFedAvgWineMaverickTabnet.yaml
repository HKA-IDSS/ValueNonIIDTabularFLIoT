strategy: FedAvg
dataset: wine
model: mlp
partition: manual
name: Wine_Maverick

hyperparameter_search: false
hyperparameter_search_rounds: 20

rounds: 20

# At the moment, we are assuming that all the clients can always connect.
data_split: [ 33,34,33 ]

metrics:
  - F1Score
  - WeightedF1Score
  - MCC