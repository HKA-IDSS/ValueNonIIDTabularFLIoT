strategy: FedAvg
dataset: wine
model: mlp
partition: manual
name: Wine_Maverick

hyperparameter_search: true
hyperparameter_search_rounds: 30

rounds: 20

# At the moment, we are assuming that all the clients can always connect.
data_split: [ 33,34,33 ]

metrics:
  - CrossEntropyLoss
  - Accuracy
  - F1Score
  - MCC
  - F1ScoreMacro
  - F1ScoreMicro