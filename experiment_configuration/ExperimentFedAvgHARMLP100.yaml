strategy: FedAvg
dataset: har
model: mlp
partition: dirichlet
alpha: 100
seed: 1

hyperparameter_search: true
hyperparameter_search_rounds: 30

rounds: 50

# At the moment, we are assuming that all the clients can always connect.
data_split: [ 16,16,16,16,16,16 ]

metrics:
  - CrossEntropyLoss
  - Accuracy
  - F1Score
  - MCC
  - F1ScoreMacro
  - F1ScoreMicro